<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body class="bg-gray-200 p-8">
    <div class="container max-w-sm mx-auto bg-white p-6 rounded shadow-md">
      <h2 class="text-2xl font-semibold">Register</h2>
      <form action="/register" method="POST" id="registerForm" class="mt-4">
        <label for="email" class="block text-sm font-medium">Email:</label>
        <input type="text" name="email" required class="w-full p-2 border border-gray-300 rounded mt-1" /><br /><br />

        <label for="password" class="block text-sm font-medium">Password:</label>
        <input
          type="password"
          name="password"
          required
          class="w-full p-2 border border-gray-300 rounded mt-1"
        /><br /><br />

        <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded">Register</button>
      </form>
      <p id="errorMessage" class="text-red-500 mt-2"></p>
      <p class="mt-4">Already have an account? <a href="/login" class="text-blue-500">Login</a></p>
    </div>

    <script src="/static/scripts/register.js"></script>
  </body>
</html>
